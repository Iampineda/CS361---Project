<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8" defer></script>

    <title> Base Converter </title>

</head>

<header>

    <h1 class="site-title"> Base Converter</h1>

</header>


<body>

    <main class="content">
        <div class="box1">
            <div class="main-container">
                <aside class="chart">
                    <div class="chart-container">
                        <h3> Common Conversion Charts</h3>
                        <div id="Chart1" class="box2"> <span class="box2-text"> Decimal -> Hex</span> </div>
                        <div class="box2"> <span class="box2-text"> Decimal -> Binary</span> </div>
                        <div class="box2"> <span class="box2-text"> Binary -> Hex</span> </div>
                </aside>

                <section id="IO">
                    <div class="IO-container">
                        <div class="IO-box">
                            <label for="input"  class="filter-input-label">Input: </label>
                            <input type="text" name="input" id="iii" class="I-style">
                        </div>

                        <div class="select-container">
                            <label for="base_n" class="filter-input-label">Choose Base:</label>
                            <select name="base_n" id="from_base_n" class="dropdown-menu">
                                <option id="rese1" value="Select">-Select-</option>
                                <option value="Decmial"> Decimal</option>
                                <option value="Hex">Hex</option>
                                <option value="Binary">Binary</option>
                            </select>

                            <div class="select-container">
                                <select name="base_n" id="to_base_n" class="dropdown-menu">
                                    <option id="rese2" value="Select">-Select-</option>
                                    <option value="Decmial"> Decimal</option>
                                    <option value="Hex">Hex</option>
                                    <option value="Binary">Binary</option>
                                </select>

                            </div>

                            <div class="IO-box">
                                <label for="output" class="filter-input-label">Output: </label>
                                <output type="text" name="output" id="ooo" class="O-style"> </output>
                            </div>
                        </div>
                </section>
            </div>
        </div>


        <div class="box1">
            <div class="button-container">
                <button type="button" class="buttonstyle" id="reset"> Reset</button>
                <button type="button" class="buttonstyle" id="convert"> Convert</button>
            </div>
        </div>

    </main>

    <button type="button" id="information"> i</button>

    <div id="modal-backdrop" class="hidden"></div>
    
    <div id="about-page" class="hidden">

        <div class="modal-dialog">

            <div class="about-header">
                <p> Instructions: <p>
                <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
            </div>

            <div class="about-body">
                <div class="para-containers"> 
                    <h2> How To Use</h2>
                    <p> 
                     This Converter is easy to use and requires ___ number of steps 
                    </p>      
                </div>

                <div class="para-containers"> 
                    <h2> Step #1</h2>
                    <p> 
                     ----
                    </p>      
                </div>

                <div class="para-containers"> 
                    <h2> Step #2</h2>
                    <p> 
                     ----
                    </p>      
                </div>

            </div>
        
        </div>

        
    </div>

    <div id="chart-page" class="hidden">

        <div class="modal-dialog">

            <div class="about-header">
                <h3> Decimal to Binary Chart </h3>
                <button type="button" id="modal-close-2" class="modal-hide-button">&times;</button>
            </div>

            <div class="chart-body">
                <img src="Tables/dectobin.jpg" alt="chart-tables">
            </div> 


        </div>

        
    </div>
</body>

</html>
